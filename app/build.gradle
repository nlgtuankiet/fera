apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29
  buildToolsVersion "29.0.3"
  testOptions {
    unitTests.all {
      testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
        outputs.upToDateWhen { false }
        showStandardStreams = true
        exceptionFormat = 'full'
      }
    }
  }
  defaultConfig {
    applicationId "com.nlgtuankiet.fera"
    minSdkVersion 14
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  android

  sourceSets {
    androidTest {
      java.srcDirs += ['src/test/java/com/nlgtuankiet/fera/share']
    }
  }
}

dependencies {
  implementation("com.squareup.moshi:moshi-kotlin:1.9.3")
  kapt("com.squareup.moshi:moshi-kotlin-codegen:1.9.3")

  implementation "se.ansman.kotshi:api:2.2.3"
  kapt "se.ansman.kotshi:compiler:2.2.3"

  def daggerVersion = "2.28"
  implementation "com.google.dagger:dagger:$daggerVersion"
  kapt "com.google.dagger:dagger-compiler:$daggerVersion"
  kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"
  kaptAndroidTest "com.google.dagger:dagger-compiler:$daggerVersion"
  implementation "com.google.dagger:dagger-android:$daggerVersion"
  implementation "com.google.dagger:dagger-android-support:$daggerVersion"
  kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
  kaptTest "com.google.dagger:dagger-android-processor:$daggerVersion"
  kaptAndroidTest "com.google.dagger:dagger-android-processor:$daggerVersion"

  implementation 'org.zeroturnaround:zt-exec:1.11'
  implementation 'org.zeroturnaround:zt-process-killer:1.10'
  implementation 'org.bytedeco:ffmpeg-platform:4.2.3-1.5.4-SNAPSHOT'

  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.7'

  implementation 'androidx.test:rules:1.3.0-rc01'

  implementation fileTree(dir: "libs", include: ["*.jar"])
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation 'androidx.core:core-ktx:1.3.0'
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


}

configurations.all {
  resolutionStrategy {
    eachDependency { detail ->
      if (detail.requested.group == "org.bytedeco"
          && detail.requested.name != "ffmpeg-platform"
          && !detail.requested.name.contains("javacpp")
      ) {
        detail.useVersion "4.2.2-1.5.3"
      }
    }
  }
}