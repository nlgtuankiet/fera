language: android
sudo: required
jdk: oraclejdk8
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.3
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

git:
  depth: false

licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

jobs:
  include:
    - stage: verify-pr
      if: branch = master
      name: "verify pr step 1"
      script: ls -lha
    - script: echo "verify pr step 2"
      name: "verify pr step 2"